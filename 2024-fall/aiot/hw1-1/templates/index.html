<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Linear Regression Model</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <form method="post">
                    <div class="form-group">
                        <label for="a">Slope (a):</label>
                        <input type="number" step="0.1" id="a" name="a" class="form-control" value="{{ a }}" required>
                    </div>
                    <div class="form-group">
                        <label for="b">Intercept (b):</label>
                        <input type="number" step="0.1" id="b" name="b" class="form-control" value="{{ b }}" required>
                    </div>
                    <div class="form-group">
                        <label for="noise">Noise Level:</label>
                        <input type="number" step="0.1" id="noise" name="noise" class="form-control" value="{{ noise }}" required>
                    </div>
                    <div class="form-group">
                        <label for="num_points">Number of Points:</label>
                        <input type="number" id="num_points" name="num_points" class="form-control" value="{{ num_points }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate and Plot</button>
                </form>
            </div>
            <div class="col-md-8">
                {% if plot_url %}
                    <h2 class="text-center">Mean Squared Error: {{ mse }}</h2>
                    <div class="text-center">
                        <img src="data:image/png;base64,{{ plot_url }}" alt="Plot" class="img-fluid">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
